<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/src/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    
    <link href="http://suenalibre.com/Domestica/assets/css/style-starter.css" rel="stylesheet">
    <title>Citas</title>
   
   
</head>
<body>
  <div class="conteiner p-4">
    <section class="w3l-index2 py-5">
      <div class="container py-md-3">
        <div class="header-section text-center mx-auto wow animate__backInUp" style="visibility: visible; animation-name: backInUp;">
          <h3>Reserva ya en Domestica</h3>
        </div>
        <div class="row bottom_grids" style="margin-top: 15px;">
          <div class="col-md-6 offset-md-3 row bottom_grids  wow animate__ animate__bounceInDown animated" style="visibility: visible; animation-name: bounceInDown;">
            <div class="s-block">

                 <!-- inicio de appFormulario -->
                <form action="/email"  method="POST">
                     <div class="form-group" style="margin-top: 10px;">
                        <input  type="text"  name="nombre" class="form-control" placeholder="Nombre" autofocus required>   
                     </div>
                     <div class="form-group">
                         <input type="mail"  name="mail" class="form-control" placeholder="Correo"  required>
                     </div>
                     <div class="form-group">
                         <input type="tel"  name="telefono" class="form-control" placeholder="Teléfono " required >
                     </div>
                    <select class="form-select" name="ciudad" required>
                      <option value="">Selecciona tu Ciudad</option>
                      <option value="Manzanillo">Manzanillo</option>                        
                      <option value="Colima">Colima</option>                    
                      <option value="Villa de Alvarez">Villa de Álvarez</option>
                      <option value="Tecomán">Tecomán</option>
                      <option value="Comala">Comala</option>                        
                      <option value="Cuauhtémoc">Cuauhtémoc</option>
                      <option value="Playa del Carmen">Playa del Carmen</option>                        
                    </select>
                    <div class="form-group" style="margin-top: 10px;">
                      <input type="ADRESS"  name="direccion" class="form-control" placeholder="Calle y numero" required >   
                    </div>
                    <div class="form-group" style="margin-top: 10px;">
                       <input type="text"  name="colonia" class="form-control" placeholder="Colonia" required >   
                    </div>
                    <div class="form-group text-center" style="margin-top: 18px;">
                          <select class="form-select" name="tipo" required>
                            <option value="">Selecciona el tipo de inmueble</option>
                            <option value="Casa">Casa</option>
                            <option value="Departamento">Departamento</option>
                            <option value="Coto">Coto</option>
                            <option value="Oficina">Oficina</option>
                            <option value="Otro">Otro</option>
                          </select>
                    </div>
                  <div class="text-center form-group">
                    <span class="selectorRange ">Numero de habitaciones:  <span id="cuartos">1</span></span>
                    <Input class="range" type="range" name="cuartos" value="1" min="1" max="8" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></Input>
                  </div>                                      
                  <div class="rangos text-center form-group">
                        <span class="selectorRange">Numero de baños:  <span id="banos">1</span></span>
                        <Input class="range" type="range" name="banos" value="1" min="1" max="8" onChange="rangeBath(this.value)" onmousemove="rangeBath(this.value)"></Input>                             
                  </div>
                    <div class="text-center form-group">
                      <span  >¿Qué día necesitas tu servicio?</span>
                      <input class="form-select" style="margin-top: 10px;" type="date" name="fecha" min="" max="" id="fecha" value="">                  
                    </div>
                  <div>
                    <select class="form-select" name="hora" id="hora" required>
                      <option value="">Horario</option>
                        <option value="8:00 am">8:00 am</option>                        
                        <option value="9:00 am">9:00 am</option>                    
                        <option value="10:00 am">10:00 am</option>
                        <option value="11:00 am">11:00 am</option>
                        <option value="12:00 pm">12:00 pm</option>                        
                        <option value="1:00 pm">1:00 pm</option>
                        <option value="2:00 pm">2:00 pm</option>
                        <option value="3:00 pm">3:00 pm</option> 
                        <option value="4:00 pm">4:00 pm</option> 
                        <option value="5:00 pm">5:00 pm</option>                         
                     </select>
                     <div class=" text-center form-check form-switch" >                     
                      <input  class="form-check-input" type="checkbox" id="checkbox1"/>
                      <span class="" > <small style="color: rgb(147, 148, 150);">¿necesitas un horario mas exacto?</small> </span>  
                  </div>
                  <div class="form-group text-center" style="margin-top: 18px;">
                    <span  >¿Cuantas horas requieres a tu doméstica?</span>
                    <select class="form-select" style="margin-top: 10px;" name="horas" id="express" aria-placeholder="Horario">
                      <option >4hrs $390</option>
                      <option >5hrs $475</option>
                      <option >6hrs $540</option>
                      <option >7hrs $630</option>
                      <option >8hrs $720</option>
                    </select>
            </div>
            <div class="form-group text-center" style="margin-top: 18px;">
              <span  >¿Cómo entrará tu doméstica?</span>
              <select class="form-select" style="margin-top: 10px;" id="express" name="entrada">
                <option >Estaré en Casa</option>
                <option >Dejaré llaves con portero</option>
                <option >Acceso remoto</option>
                
              </select>
      </div>
                    <div class="form-check form-switch " style="margin-left:50px">                      
                      <input  class="form-check-input" type="checkbox" id="mascotas" name="mascotas" />
                      <span class="form-check-label " for="mascotas">¿Tienes mascotas?</span>                      
                    </div>                    
                    <div>
                      <div style="margin-left:30px">Servicios que necesitas</div>
                      <div class="form-check form-switch" style="margin-left:50px">                     
                        <input  class="form-check-input" type="checkbox" id="limpieza" name="limpieza" checked/>
                        <span class="form-check-label" for="limpieza">Limpieza</span>                       
                      </div>
                      <div class="form-check form-switch" style="margin-left:50px">                     
                        <input  class="form-check-input" type="checkbox" id="lavar" name="Lavado" />
                        <span class="form-check-label" for="lavar">Lavado</span>
                      </div>
                      <div class="form-check form-switch" style="margin-left:50px">                     
                        <input  class="form-check-input" type="checkbox" id="planchar" name="planchado" />
                        <span class="form-check-label" for="plancahar">Planchado</span>
                      </div>
                      <div class="form-check form-switch" style="margin-left:50px">                      
                        <input  class="form-check-input" type="checkbox" id="cocinar" name="cocina" />
                        <span class="form-check-label" for="cocinar">Cocina</span>
                </div>
            </div>  
            <div class="col text-center">
               <button style="margin-top: 30px;" class="text-centers btn btn-primary theme-button" >
                         Enviar
               </button>
            </div>
         </form>    
         <!-- Fin appFormulario              -->
       </div>
      </div>          
     </div>
    </div>
   </section>
  </div>
    <script src="app.js"></script>
</body>
</html>
