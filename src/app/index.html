<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/src/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    
    <link href="http://suenalibre.com/Domestica/assets/css/style-starter.css" rel="stylesheet">
    <title>Citas</title>
</head>
<body>
    <div class="conteiner p-4">
      <section class="w3l-index2 py-5">
        <div class="container py-md-3">
          <div class="header-section text-center mx-auto wow animate__backInUp" style="visibility: visible; animation-name: backInUp;">
            <h3>Reserva ya en Domestica</h3>
          </div>
          <div class="row bottom_grids text-center" style="margin-top: 15px;">
            <div class="col-md-6 offset-md-3 row bottom_grids text-center wow animate__ animate__bounceInDown animated" style="visibility: visible; animation-name: bounceInDown;">
              <div class="s-block">
                <form action="/email" method="POST">
                  <div class="form-group" style="margin-top: 10px;">
                    <input type="text"  name="name" class="form-control" placeholder="Nombre" autofocus required>   
                  </div>
                  <div class="form-group">
                    <input type="mail"  name="mail" class="form-control" placeholder="Correo" required>
                  </div>
                  <div class="form-group">
                    <input type="phone"  name="telefono" class="form-control" placeholder="Telefono" required>
                  </div>
                  <select class="form-select" name="ciudad">
                    <option selected>Selecciona tu Ciudad</option>
                      <option value="1">Manzanillo</option>                        
                      <option value="2">Colima</option>                    
                      <option value="3">Villa de Alvarez</option>
                      <option value="4">Tecomán</option>
                      <option value="5">Comala</option>                        
                      <option value="6">Cuauhtémoc</option>
                      <option value="7">Playa del Carmen</option>                        
                   </select>
                  <div class="form-group" style="margin-top: 18px;">
                          <select class="form-select" name="tipo">
                            <option selected>Selecciona el tipo de inmueble</option>
                            <option value="1">Casa</option>
                            <option value="2">Departamento</option>
                            <option value="3">Coto</option>
                            <option value="4">Oficina</option>
                            <option value="5">Otro</option>
                          </select>
                  </div>
                  <div>
                    <span id="rangeValue">0</span>
                    <Input class="range" type="range" name "" value="0" min="0" max="1000" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></Input>
                </div>
                <script type="text/javascript">
                    function rangeSlide(value) {
                        document.getElementById('rangeValue').innerHTML = value;
                    }
                </script>
                       

                      
                      
                      
                        


                      
                      
                        <button type="button" style="margin-top: 10px;" class="btn btn-primary theme-button" data-toggle="modal" data-target="">
                         Enviar
                       </button>

                     
                        
                    </form>
                   
                   
                  </div>
            </div>
             
                
          </div>
        </div>
          </section>
        

    </div>
</body>
</html>
